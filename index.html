<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" href="image/icon.ico">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <button id="btn-theme" class="hide-sm" aria-controls="themes" aria-label="Select Theme" aria-expanded="false"></button>
    <form id="themes" aria-expanded="false" work="true">
        <fieldset>
            <legend class="visually-hidden">Select Theme</legend>
            <div>
                <input type="radio" id="light" name="theme" checked><label for="light" class="visually-hidden">Light Mode</label>
            </div>
            <div>
                <input type="radio" id="dark" name="theme"><label for="dark" class="visually-hidden">Dark Mode</label>
            </div>
            <div>
                <input type="radio" id="pink" name="theme"><label for="pink" class="visually-hidden">Pink</label>
            </div>
            <div>
                <input type="radio" id="green" name="theme"><label for="green" class="visually-hidden">Green</label>
            </div>
            <div>
                <input type="radio" id="blue" name="theme"><label for="blue" class="visually-hidden">Blue</label>
            </div>
        </fieldset>
    </form>

    <!-- ToDo List -->
    <div id="main-container">
        <h2>To-Do List:</h2>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Add Tasks"> <button>Add</button>
        </form>
        <ul id="task-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
